<h1>Send feedback</h1>

<link rel="stylesheet" href="/assets/css/feedback.css" />
<script defer src="/assets/js/feedback.js"></script>

<div id="main">
    <div>
        <input type="text" autofocus maxlength="150" placeholder="Scratch Username (Optional)" id="username"></input>
        <textarea autofocus maxlength="1500" placeholder="If you'd like a response, please provide your Scratch username or an email that does not include your real name." id="mainfeedback"></textarea>
    </div>
    <div style="margin-top: 25px;">
        <button id="send-feedback" class="btn btn-light">Send</button>
        <div id="sending" style="display: none;">Sending...</div>
        <div id="thanks" style="display: none;">Thanks for the feedback!</div>
    </div>
</div>
